<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Charter:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - About Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Connor Auyong</h1>
        <img class="profile-pic" src="images/Profile_Picture.jpg" alt="profile picture">
        <p>Hello! I am a CSE student at UCI and this is my website/portfolio</p>

        <!-- Social Links Bar -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/connorauyong" target="_blank">
                <img src="icons/linkedin_icon.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/con169" target="_blank">
                <img src="icons/github_icon.png" alt="GitHub">
            </a>
            <a href="mailto:connorauyong@gmail.com">
                <img src="icons/gmail_icon.png" alt="Email">
            </a>
        </div>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>This is a short description of who you are, your skills, education, and career goals.</p>
    </section>

    <section id="resumes">
        <h2>Resume</h2>
        <p>Download my <a href="resume/ConnorAuyongResume2024.pdf">Resume</a>.</p>
    </section>

    <section id="contact">
        <h2>Get in Touch</h2>
        <form action="mailto:connorauyong@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    

    <footer>
        <p>&copy; 2024 Connor Auyong</p>
    </footer>
</body>
</html>
