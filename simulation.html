<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physics Simulation: Wave Interference</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> <!-- p5.js Library -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
</head>
<body>
    <script>
      let A1 = 50;   // Amplitude of wave 1
      let A2 = 50;   // Amplitude of wave 2
      let k1 = 0.1;  // Wave number of wave 1
      let k2 = 0.1;  // Wave number of wave 2
      let omega1 = 0.05;  // Angular frequency of wave 1
      let omega2 = 0.05;  // Angular frequency of wave 2
      let phase1 = 0;     // Phase of wave 1
      let phase2 = Math.PI / 2; // Phase of wave 2

      function setup() {
        createCanvas(800, 400);
      }

      function draw() {
        background(220);
        stroke(0);
        noFill();
        translate(0, height / 2); // Shift the wave to the middle of the canvas

        beginShape();
        for (let x = 0; x < width; x++) {
          let t = frameCount / 10;

          // Calculate wave 1 and wave 2
          let y1 = A1 * sin(k1 * x - omega1 * t + phase1);
          let y2 = A2 * sin(k2 * x - omega2 * t + phase2);

          // Total displacement due to superposition
          let yTotal = y1 + y2;

          vertex(x, yTotal);
        }
        endShape();
      }
    </script>
</body>
</html>
