<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physics Simulation: Projectile Motion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
</head>
<body>
    <script>
      let x = 0;
      let y = 0;
      let vx = 5; // Velocity in the x direction
      let vy = -15; // Initial velocity in the y direction
      let g = 0.5; // Gravity

      function setup() {
        createCanvas(600, 400);
        x = 50;
        y = height - 50;
      }

      function draw() {
        background(220);
        
        // Update position
        x += vx;
        y += vy;
        
        // Apply gravity
        vy += g;
        
        // Bounce off the ground
        if (y > height - 50) {
          y = height - 50;
          vy *= -0.8; // Reduce velocity to simulate energy loss
        }
        
        // Draw the ball
        fill(255, 0, 0);
        ellipse(x, y, 50, 50);
        
        // Reset if it goes off screen
        if (x > width) {
          x = 50;
          y = height - 50;
          vy = -15;
        }
      }
    </script>
</body>
</html>
